<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digifist assessment</title>
    <link rel="stylesheet" href="src/css/slick.min.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
</head>

<body>
    <section class="container">
        <div class="container__image-section">
        </div>

        <div class="container__content-section">
            <div class="wrapper">
                <div class="text">
                    <h4 class="text__heading">Everyday items, we have something to suit every occasion.</h4>
                    <p class="text__paragraph">At suspendisse augue lectus arcu, accumsan ut sit posuere vitae sit
                        tincidunt semper eu proin leo gravida cursus.</p>
                    <button class="shop-button">Shop All Everyday Items</button>
                </div>
                <div class="product-list-wrapper">
                    <div class="product-list">
                        <button class="product-list__button product-list__button--next">
                            <img src="./src/img/icons/arrow-right.svg" alt="Arrow Right" />
                        </button>
                        <button class="product-list__button product-list__button--previous">
                            <img src="./src/img/icons/arrow-right.svg" alt="Arrow Right" />
                        </button>
                        <div class="product-list__slider">
                            <div class="product">
                                <img src="./src/img/green-hoodie.jpg" alt="Green Hoodie" class="product__img">
                                <p class="product__name">365 Signature Hoodie</p>
                                <div class="product__bottom-section">
                                    <span class="product__price">€33.95</span>
                                    <div class="product__colors">
                                        <span class="product__color product__color--active"></span>
                                        <span class="product__color"></span>
                                        <span class="product__color"></span>
                                        <span class="product__color"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="product">
                                <img src="./src/img/yellow-jeans.jpg" alt="Yellow Jeans" class="product__img">
                                <p class="product__name">Organic Skinny High Waist Jeans</p>
                                <div class="product__bottom-section">
                                    <span class="product__price">€33.95</span>
                                    <div class="product__colors">
                                        <span class="product__color product__color--active"></span>
                                        <span class="product__color"></span>
                                        <span class="product__color"></span>
                                        <span class="product__color"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="product">
                                <img src="./src/img/blue-hoodie.jpg" alt="Blue Hoodie" class="product__img">
                                <p class="product__name">Organic Skinny High Waist Jeans</p>
                                <div class="product__bottom-section">
                                    <span class="product__price">€33.95</span>
                                    <div class="product__colors">
                                        <span class="product__color product__color--active"></span>
                                        <span class="product__color"></span>
                                        <span class="product__color"></span>
                                        <span class="product__color"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="src/libs/jquery-3.7.1.min.js"></script>
    <script src="src/libs/slick.min.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
